<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather App</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    #citySelect {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .weather-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 80px;
    }

    .forecast {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .forecast div {
      text-align: center;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>üå§Ô∏è Live Weather Dashboard</h1>
    <select id="citySelect" onchange="fetchWeatherData()">
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="London">London</option>
      <option value="New York">New York</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Sydney">Sydney</option>
    </select>
  </header>

  <div class="weather-container" id="weatherContainer"></div>

  <footer>
    &copy; 2025 Live Weather App | Built using OpenWeather API
  </footer>

  <script>
    const apiKey = "YOUR_OPENWEATHER_API_KEY"; // ‚Üê Replace with your own API key
    const cities = ["Delhi", "Mumbai", "London", "New York", "Tokyo", "Sydney"];

    async function fetchWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    async function fetchForecast(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    async function fetchWeatherData() {
      const selectedCity = document.getElementById("citySelect").value;
      const container = document.getElementById("weatherContainer");
      container.innerHTML = "<p>Loading...</p>";

      try {
        const [weather, forecast] = await Promise.all([
          fetchWeather(selectedCity),
          fetchForecast(selectedCity),
        ]);

        const icon = `https://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png`;
        const forecastData = forecast.list.slice(0, 5).map(f => ({
          time: new Date(f.dt_txt).getHours() + ":00",
          temp: f.main.temp
        }));

        container.innerHTML = `
          <div class="card">
            <h2>${weather.name}</h2>
            <img src="${icon}" alt="Weather Icon" />
            <p><strong>${weather.weather[0].description.toUpperCase()}</strong></p>
            <p>üå°Ô∏è Temp: ${weather.main.temp}¬∞C</p>
            <p>üíß Humidity: ${weather.main.humidity}%</p>
            <p>üí® Wind: ${weather.wind.speed} m/s</p>

            <div class="forecast">
              ${forecastData.map(f => `
                <div>
                  <p>${f.time}</p>
                  <p>${f.temp}¬∞C</p>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } catch (error) {
        container.innerHTML = `<p style="color:red;">Error fetching data. Check your API key.</p>`;
        console.error(error);
      }
    }

    // Initial load
    window.onload = () => {
      fetchWeatherData();
    };
  </script>
</body>
</html>
